<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Form</title>
        <link rel="stylesheet" href="style.css">
    </head>
    
    <body>
        <div class="center" ">
            <div class="header" style="background-color: skyblue">
                <h1>Here You Can Sign up</h1>
                <h5>Sign Up For Free And Enjoy It :)</h5>
            </div>
            <form method="post">
                <div class="txt_field">
                    <input type="text" required>
                    <span></span>
                    <label>Name</label>
                </div>
                <div class="txt_field">
                    <input type="text" required>
                    <span></span>
                    <label>Email</label>
                </div>
                <div class="txt_field">
                    <input type="password" required>
                    <span></span>
                    <label>Password</label>
                </div>
                <input type="submit" value="Sign Up" style="background-color: skyblue">
                <div class="signup_link">
                     Haven`t Any Account? <a href="#">Sign Up</a>
                </div>
            </form>
        </div>
    
    </body>
</html>
